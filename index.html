<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
  </head>
  <body>
    <div id="modal-container">
      <div id="modal">
        <div class="row">
          <div class="header">Description: </div>
        <input id="description"></input>
        </div>
        <div class="row">        
          <div class="header">Quantity: </div>
          <input id="quantity"></input>
        </div>
        <div class="row">
            <div class="header">Price: </div>
          <input id="price"></input>
        </div>
        <div class="row">        
            <div class="header">Contact: </div>
            <input id="contact"></input>
        </div>
      </div>
    </div>
    <div id="info">
      <img id="image"></img>
      <div class="row">
          <div class="header">Description</div>
          <div id="foodtype"></div>
      </div>
      <div class="row">        
          <div class="header">Price</div>
          <div id="price-sidebar"></div>
      </div>
      <div class="row">
        <div class="header">Quantity</div>
        <div id="quant"></div>
      </div>
      <div class="row">
          <div class="header">Contact</div>
        <div id="user"></div>
      </div>
    </div>
    <div id="fab">+</div>
    <div id="map"></div>
    <script>
        let position = {"lat":32.7174,"lng":-117.1628}
      let map;
      var locations = [
        {lat: 32.7174, lng:-117.1628, "food_type":"Sandwich Platter","quant":20, "image":"/images/sandwich.jpg"},
        {lat: 32.7170, lng:-117.1528, "food_type":"Cookies", "quant":50, "image":"/images/cookies.jpeg"},
        {lat: 32.7120, lng:-117.1662, "food_type":"Bread","quant":150, "image":"/images/bread.jpg"},
        {lat: 32.7110, lng:-117.1452, "food_type":"Cake", "quant":5, "image":"/images/cake.jpeg"},
        {lat: 32.7190, lng:-117.1466, "food_type":"Carrots", "quant":20, "image":"/images/carrots.jpg"},
      ]
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 32.7174, lng:-117.1628},
          zoom: 15
        });
        let markers = locations.map(function(location,i){
          var marker = new google.maps.Marker({position: location, map: map, icon:"/images/food.png"});
          marker.addListener('mouseover',function(){
            marker.setAnimation(google.maps.Animation.BOUNCE);
            let foodType = document.getElementById("foodtype");
            let quant = document.getElementById("quant");
            let image = document.getElementById("image");
            foodType.textContent = location.food_type
            quant.textContent = location.quant
            image.src = location.image
          })
          marker.addListener('mouseout',function(){
            marker.setAnimation(null);
          })
        })
        let fab = document.getElementById("fab");
        navigator.geolocation.getCurrentPosition(function(position) {
          position = {
          lat:position.coords.latitude,
          lng:position.coords.longitude
          }
          console.log("position", position);
        },function(err){
          console.log(err);
        },{timeout:15000});
        fab.onclick = ()=>{
          let container = document.getElementById("modal-container");
          container.style.display = "flex";
          
        };
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFHUcu9YLCi1TXncyHojgov3L9Q9tA4z0&callback=initMap"
    async defer></script>
  </body>
</html>
